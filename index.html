<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e04aca1c45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Video Background">

    <meta name="author" content="Ashlyn Barrera">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video,Loop causes the video to continuously play,
                .Muted removes any sound. -->
            <video src="html.mp4" autoplay loop muted>Tutorial-vid</video>
        </div>
        <!--Div to cover/darken the video-->
        <div id="cover"></div>
        <div id="content">
            <h1>Ashlyn Barrera</h1>
            <h2>Web Developer</h2>
        </div>
        <!-- Setting the herf value to an ID will take the user to the element 
            with the ID when th link is clicked -->
        <a href="about" id="click">About</a>
    </section>
    
</body>
</html>
